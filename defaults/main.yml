---
# defaults file for ansible-network.config_store
#
config_store_working_dir: ~/.ansible/config_store
config_store_remote_name: origin
config_store_version: HEAD
config_store_keep_local_repo: False
#config_store_remote_private_key_file: ~/.ssh/id_rsa.pub
#config_store_remote_private_key_file: {{ lookup('env', 'ANSIBLE_TOWER_PRIVATE_KEY_FILE') }}"
#config_store_remote_branch: master
#
config_store_committer_name: ansible
config_store_committer_email: ansible@localhost
config_store_content: "{{ content }}"
